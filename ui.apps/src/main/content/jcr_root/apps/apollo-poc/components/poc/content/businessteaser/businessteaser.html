<div data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-use.imageTemplate="image.html"
    data-sly-use.pretitleTemplate="pretitle.html"
    data-sly-use.titleTemplate="title.html"
    data-sly-use.descriptionTemplate="description.html"
    data-sly-use.actionsTemplate="actions.html"
    data-sly-test.hasContent="${teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
    id="${teaser.id}"
    class="module-new-home-our-business-wrapper float100 cmp-teaser${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''}"
    data-cmp-data-layer="${teaser.data.json}">
    <div class="container-fluid">
        <div class="module-new-home-our-business">
            <sly data-sly-call="${pretitleTemplate.pretitle @ teaser=teaser}"></sly>
            <div class="module-new-home-our-business-sub-heading">
                <div class="module-values">
                    <div class="row item-col-wrapper">
                        <div class="col-md-3  new-module-item-wrap">
                            <sly data-sly-call="${titleTemplate.title @ teaser=teaser}"></sly>
                            <sly data-sly-call="${descriptionTemplate.description @ teaser=teaser}"></sly>
                        </div>
                        <sly data-sly-use.children="teasers.js"/>
                        <sly data-sly-test="${children.teaserkids}" data-sly-list.teaser="${children.teaserkids}">
                        <div class="col-md-2 col-sm-4 col-xs-12 item-col col-md-offset-1 new-module-item" style="height: 380px;">
                            <div class="accordion-item-heading-wrapper">
                                <div class="accordion-item-logo-heading-wrapper">
                                    <div class="new-home-our-business-item-icon-image" data-sly-test="${teaser.iconPath}">
                                        <img src="${teaser.iconPath}?iar=0" alt="${teaser.heading}">
                                    </div>
                                    <div class="new-home-our-business-item-heading" data-sly-test="${teaser.heading}">
                                        ${teaser.heading}
                                    </div>
                                </div>
                            </div>
                            <span class="invisible">Click here for details</span>
                            <div class="new-home-our-business-item-content" data-sly-test="${teaser.subheading}">
                                <div class="content-text" style="height: 196px;">
                                    ${teaser.subheading}
                                </div>
                            </div>
                            <a class="btn-new" href="${teaser.ctaLink}" data-sly-unwrap="${!teaser.ctaLink}">${teaser.ctaText || 'Read more'} </a>
                        </div>
                        </sly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>
