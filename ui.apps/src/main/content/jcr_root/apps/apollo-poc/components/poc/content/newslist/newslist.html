<div data-sly-use.list="com.adobe.cq.wcm.core.components.models.List"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.itemTemplate="item.html"
    data-sly-use.teaserTemplate="teaser.html"
    data-sly-use.imageTemplate="image.html"
    id="${list.id}"
    data-cmp-data-layer="${list.data.json}"
    class="signpostWrap Home inner-page module-landing padding-top-0 padding-bottom-0 shown gg-taken gg-g-1 cmp-list"
    style="opacity: 1;">
    <div class="image-wrapper-signpostWrap">
        <sly data-sly-call="${imageTemplate.image @ properties=properties}"></sly>
        <div class="container-fluid">
            <div class="row news-and-quartelyreport">
                <div class="col-lg-offset-7 col-lg-5 col-md-offset-7 col-md-5 col-xs-12">
                    <h3 data-sly-test="${properties.mainHeading}">
                        ${properties.mainHeading}
                    </h3>
                    <div class="homeSignpostBoxes" data-sly-test="${properties.signpostText || focusTitle}">
                        <div class="counter1">
                            <div>
                                <p class="signpost-title top" style="height: 32px;" data-sly-test="${properties.signpostText}">
                                    <a href="${properties.signpostLink}" data-sly-unwrap="${!properties.signpostLink}">
                                    ${properties.signpostText}
                                    </a> 
                                </p>
                                <p class="signpost-subtitle top" style="height: 75px;" data-sly-test="${properties.focusTitle}">
                                    ${properties.focusTitle}
                                </p>
                                <div class="signpost-wrapper" style="height: 131px;">
                                    <div class="signpost-content">
                                        <p class="signpost-date" data-sly-test="${properties.focusDate}">
                                        ${'MMMM dd, yyyy' @ format=properties.focusDate}
                                        </p>
                                        <!--/*<a href="/stockholders/apollo-global-management-inc/events-and-presentations">
                                            <span class="invisible">Read more about
                                            Quarterly Report
                                            </span>
                                        </a>*/-->
                                        <sly data-sly-test="${properties.focusText}">
                                        ${properties.focusText @ context='html'}
                                        </sly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="homeAutoPullNews">
                        <p class="signpost-title top" style="height: 32px;" data-sly-test="${properties.mainHeading}">
                            <a href="${properties.parentPage}.html" data-sly-unwrap="${!properties.parentPage}">
                            ${properties.mainHeading}
                            </a> 
                        </p>
                        <sly data-sly-list.item="${list.listItems}">
                            <sly data-sly-call="${itemTemplate.item @ list = list, item = item}"/>
                        </sly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/*    data-sly-list.item="${list.listItems}"
    <li data-sly-test="${!list.displayItemAsTeaser}"
        class="cmp-list__item" data-sly-call="${itemTemplate.item @ list = list, item = item}"
        data-cmp-data-layer="${item.data.json}"></li>
    <li data-sly-test="${list.displayItemAsTeaser && item.teaserResource}"
        class="cmp-list__item" data-sly-call="${teaserTemplate.teaser @ item = item}"
        data-cmp-data-layer="${item.data.json}"></li>
        */-->
</div>
<sly data-sly-call="${template.placeholder @ isEmpty=list.listItems.size == 0, classAppend='cmp-list'}"></sly>
