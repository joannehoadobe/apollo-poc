  <div data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
        data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
        data-sly-use.imageTemplate="image.html"
        data-sly-use.pretitleTemplate="pretitle.html"
        data-sly-use.titleTemplate="title.html"
        data-sly-use.descriptionTemplate="description.html"
        data-sly-use.actionsTemplate="actions.html"
        data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
        id="${teaser.id}"
        class="insights-pull-stories-module-wrapper float100 padding-top-0 padding-bottom-0 cmp-teaser${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''}"
        data-cmp-data-layer="${teaser.data.json}">
    <div class="container-fluid full-width">
        <div class="module-insights-stories-pull ${properties.cq:styleIds && properties.cq:styleIds[0] && properties.cq:styleIds[0] == '1662504912158' ? 'story-right-img' : ''}">
            <div class="row d-flex align-items-center ${properties.cq:styleIds && properties.cq:styleIds[0] && properties.cq:styleIds[0] == '1662504912158' ? 'story-right-img' : ''}">
                <sly data-sly-test="${properties.cq:styleIds && properties.cq:styleIds[0] && properties.cq:styleIds[0] == '1662504912158'}">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 prr-0">
                    <sly data-sly-call="${imageTemplate.image @ teaser=teaser}"></sly>
                </div>
                </sly>
                <div class="${properties.cq:styleIds && properties.cq:styleIds[0] && properties.cq:styleIds[0] == '1662504912158' ? 'col-lg-5 col-lg-offset-1 col-md-6 col-sm-12 pull-home-insights-item-col prr-0' : 'col-lg-5 col-md-6 col-sm-12 col-xs-12 prr-0'}">
                    <div class="pulled-story-insights">
                        <div class="pulled-home-story-insights">
                            <sly data-sly-call="${pretitleTemplate.pretitle @ teaser=teaser}"></sly>
                            <sly data-sly-call="${titleTemplate.title @ teaser=teaser}"></sly>
                            <sly data-sly-call="${descriptionTemplate.description @ teaser=teaser}"></sly>
                        </div>
                    </div>
                </div> 
                <sly data-sly-test="${!properties.cq:styleIds}">
                <div class="col-lg-6 col-lg-offset-1 col-md-6 col-sm-12 pull-home-insights-item-col prr-0">
                    <sly data-sly-call="${imageTemplate.image @ teaser=teaser}"></sly>
                </div>
                </sly>
            </div>
        </div>
    </div>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>
