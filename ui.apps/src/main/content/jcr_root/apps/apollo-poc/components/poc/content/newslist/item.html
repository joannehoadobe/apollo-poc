<template data-sly-template.item="${@ list, item}">
    <p class="signpost-subtitle top" style="height: 75px;" data-sly-test="${item.title}">
        ${item.title}
    </p>
    <div class="signpost-content" data-sly-test="${list.showDescription}">
        ${item.description} <sly data-sly-test="${item.description}">...</sly>
                          
        <p class="signpost-date" data-sly-test="${list.showModificationDate}">
            ${'MMMM dd, yyyy' @ format=item.lastModified}
        </p>
        <p> 
            <a class="btn-new" href="${item.link.URL}" data-sly-unwrap="${!item.link.valid}" data-cmp-clickable="${item.data ? true : false}">Read more</a>
        </p>
    </div>
</template>
